<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0ddbc891e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <title>PhotoFolio | Contact</title>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
        <section id="about-content">
            <div class="content">
                <h1>Contact</h1>
                <p>Blanditiis praesentium aliquam illum tempore incidunt debitis <br> dolorem magni est deserunt sed qui
                    libero. Qui voluptas amet.</p>
                <button class="btn btn-success">AVAILABLE FOR HIRE</button>
            </div>
        </section>

        <div class="form">
            <div class="row contact">
                <div class="col-lg-4 col-md-12 d-flex justify-content-between">
                    <i class="bi bi-geo-alt flex-shrink-0"></i>
                    <div>
                        <h5>Location</h5>
                        <p>A108 Adam Street, New York, NY 535022</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 d-flex">
                    <i class="bi bi-envelope flex-shrink-0"></i>
                    <div>
                        <h5>Email</h5>
                        <p>info@example.com</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 d-flex">
                    <i class="bi bi-phone flex-shrink-0"></i>
                    <div>
                        <h5>Phone</h5>
                        <p>+1 5589 55488 55</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 "></div>
            </div>
        </div>
        <form class="row contact-form ">
            <div class="col-md-6">
                <input type="text" placeholder="Your name" class="form-control" id="inputText4">
              </div>
            <div class="col-md-6">
              <input type="email" placeholder="Email" class="form-control" id="inputEmail4">
            </div>
            
            <div class="col-12 my-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
            </div>
        
            <div class="col-12 d-grid my-3">
              <button type="submit" class="btn btn-block btn-primary">Message</button>
            </div>
          </form>
          <div id="footer-placeholder"></div>
    </header>
    
    <script>
        $(() => {
            $("#nav-placeholder").load("nav.html");
            $("#footer-placeholder").load("footer.html");
        })
    </script>
</body>

</html>
